---
- name: Ensure APT is up to date
  apt:
    update_cache: yes
    
- name: Install Apache
  apt:
    name: apache2
    state: present

- name: Copy Apache config
  template:
    src: apache.conf.j2
    dest: /etc/apache2/sites-available/000-default.conf
  notify: Restart Apache

- name: Enable Apache rewrite module
  apache2_module:
    name: rewrite
    state: present
  notify: Restart Apache
  become: yes

- name: Ensure Apache is running
  service:
    name: apache2
    state: started
    enabled: yes
